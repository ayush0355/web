<!DOCTYPE html>
<html>
<head>
    <title>Online HTML Editor</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <style>
        /* CSS for the editor and preview panel */
        .editor-container {
            display: flex;
        }
        #code-editor {
            flex: 1;
        }
        #preview-panel {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Online HTML Editor</h1>
    <div class="editor-container">
        <textarea id="code-editor"></textarea>
        <div id="preview-panel"></div>
    </div>

    <script>
        // Initialize CodeMirror
        var codeEditor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "default",
        });

        // Get the preview panel element
        var previewPanel = document.getElementById("preview-panel");

        // Function to update the preview panel with HTML input
        function updatePreview() {
            var code = codeEditor.getValue();
            previewPanel.innerHTML = code;
        }

        // Listen for input events in the code editor
        codeEditor.on("inputRead", updatePreview);
        codeEditor.on("update", updatePreview);

        // Initial update of the preview panel
        updatePreview();
    </script>
</body>
</html>
